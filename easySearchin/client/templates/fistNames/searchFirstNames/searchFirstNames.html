<template name="searchFirstNames">
  {{> esInput index="firstNamesIndex" placeholder="Search first names..." }}

  {{> listFirstNames}}

  {{> esLoadMoreButton index="firstNamesIndex"}}

  {{#ifEsHasNoResults index="firstNamesIndex"}}
      <div class="no-results">No results found!</div>
  {{/ifEsHasNoResults}}

  {{#ifEsIsSearching index="firstNamesIndex"}}
          <div>Loading...</div>
  {{/ifEsIsSearching}}
</template>
